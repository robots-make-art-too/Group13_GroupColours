<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../../dist-dev/mindar-face.js"></script>
   		 <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   		 <script src="../../dist-dev/mindar-face-aframe.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
	body {
	  margin: 0;
	}
	.example-container {
	  overflow: hidden;
	  position: absolute;
	  width: 100%;
	  height: 100%;
	}
  </style>
</head>

<body>
	<a-assets>
		<a-asset-item id="SmileFace" src="https://rawcdn.githack.com/robots-make-art-too/Group13_GroupSmilingFace/204de118c5a3feb8b51e404a815ae0c6daea06a6/docs/website/pages/marker-based/SmileFace.glb"></a-asset-item>
	</a-assets>

  <div class="example-container">
	<a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
	  <a-assets>
		<a-asset-item id="SmileFace-gltf" src="#SmileFace"></a-asset-item>
	  </a-assets>

	  <a-camera active="false" position="0 0 0"></a-camera>

	  <a-entity mindar-face-target="anchorIndex: 1">
	<a-sphere color="green" radius="0.1"></a-sphere>
	  </a-entity>
	</a-scene>
  </div>
</body>
</html>
