<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"

		id="scene">
		<a-assets>
			<a-asset-item id="SmileFace" src="https://rawcdn.githack.com/robots-make-art-too/Group13_GroupSmilingFace/204de118c5a3feb8b51e404a815ae0c6daea06a6/docs/website/pages/marker-based/SmileFace.glb"></a-asset-item>
		</a-assets>
		
	

		<a-marker id="custom-1" type="pattern" url="https://raw.githubusercontent.com/robots-make-art-too/GroupProject_info/df693164cd6fe5ccead4f9bd9a3be5a043edcbfb/docs/website/assets/markers/pattern-go.patt">
			<a-entity id="SmileFace-gltf" position="0.5 0.5 0" scale="1.3 1.3 1.3" gltf-model="#SmileFace"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
		</a-scene>


	</body>
</htlm>
